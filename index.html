<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coordination et temps de réaction</title>
</head>
<body>
    <main>
        <h1>Cliquer sur le carré!!!</h1>
        <span class="span">Score : 0</span>
        <span class="timer">Temps restant: 10s</span>
        <br>
        <button class="start-button">DÉMARRER</button>
        <div class="box">
            <div class="mov-box"></div>
        </div>

        <h2>Résultats:</h2>
        <table class="result-table">
            <thead>
                <tr>
                    <th>Run</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
